    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="{% url 'search' %}">
                  <div class="form-group">
                    <input type="search" name="q" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="/" class="navbar-brand">My Blog</a>
            {% if request.user.is_staff %}
              <a href="{% url 'post_create' %}" class="nav-link">Create Post</a>
              <a href="{% url 'category_create' %}" class="nav-link">Create Category</a>
            {% endif %}

            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/" class="nav-link ">Home</a>
              </li>
              <li class="nav-item"><a href="/blog" class="nav-link">Blog</a>
              </li>
              <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link ">Contact</a>
              </li>
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1" style="margin-right: 20px"></i></a></div>
            {% if request.user.is_authenticated %}
               <li class="nav-item dropdown" style="list-style: none">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Hello, {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'account_change_password' %}">Change Password</a>
                      <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                    </div>
               </li>
            {% else %}
                <a href="{% url 'account_login' %}" style="margin-right: 20px">Login</a>
                <a href="{% url 'account_signup' %}">Signup</a>
            {% endif %}
          </div>
        </div>

      </nav>
    </header>
