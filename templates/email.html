{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!-- templates/email.html -->

{% block content %}
<div class="container mt-4 col-md-6" style="padding-bottom: 10px">
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
          <button type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
